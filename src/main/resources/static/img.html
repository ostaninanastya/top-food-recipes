<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Upload Images</title>
</head>
<body>

<h1>Spring Boot file upload example</h1>

<form method="POST" action="/top_food_recipes-0.0.1-SNAPSHOT/api/recipe/img" enctype="multipart/form-data">
    <input type="file" name="file" />
    <p><label class="labels">Name:</label><input type="text" id="name">/></p>
    <p><label class="labels">Recipe:</label><input type="text" id="recipe">/></p>
    <p><label class="labels">User ID:</label><input type="text" id="user_id">/></p>
    <p><label class="labels">Cuisine ID:</label><input type="text" id="cuisine_id">/></p>
    <br/><br/>
    <input type="submit" value="Submit" />

</form>



</body>
</html>
