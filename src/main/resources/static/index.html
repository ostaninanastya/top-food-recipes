<html ng-app="topFoodRecipesApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Food Recipes App</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body ng-controller="MainController">

    <div class="topnav" id="myTopnav">
         <div class = "blocknav">
            <a class="topnav" id="logo" ng-href="{{menu[0].url}}">{{menu[0].title}}</a>
         </div>
		<div class = "blocknav">
			<a class="topnav"  ng-href="{{menu[1].url}}">{{menu[1].title}}</a>
		</div>
		<div class = "blocknav">
			<a class="topnav" ng-href="{{menu[2].url}}">{{menu[2].title}}</a>
		</div>
		<div class = "blocknavlogin">
			<a class="topnav" ng-href="{{menu[3].url}}">{{menu[3].title}}</a>
		</div>
		<div class = "blocknav" ng-show="menu[4] !== undefined">
			<a class="topnav" ng-href="{{menu[4].url}}" >{{menu[4].title}}</a>
		</div>
		<div class = "blocknav" ng-show="menu[5] !== undefined">
			<a class="topnav" ng-href="{{menu[5].url}}">{{menu[5].title}}</a>
		</div>
		<div class = "blocknav" ng-show="menu[6] !== undefined">
			<a class="topnav" ng-href="{{menu[6].url}}">{{menu[6].title}}</a>
		</div>
    </div>

	<div ng-view></div>

	<script src ="js/lib/angular.min.js"></script>
	<script src ="js/lib/angular-route.min.js"></script>

	<script src="js/app/app.js"></script>


	<script src="js/app/controllers/cuisineController.js"></script>
	<script src="js/app/controllers/ingredientController.js"></script>
	<script src="js/app/controllers/loginController.js"></script>
	<script src="js/app/controllers/logoutController.js"></script>
	<script src="js/app/controllers/mainController.js"></script>
	<script src="js/app/controllers/recipeController.js"></script>
	<script src="js/app/controllers/registerController.js"></script>
	<script src="js/app/controllers/popularController.js"></script>
	<script src="js/app/controllers/recipeViewController.js"></script>
	<script src="js/app/controllers/editRecipeController.js"></script>
	<script src="js/app/controllers/measureController.js"></script>
	<script src="js/app/controllers/advancedSearchController.js"></script>


	<script src="js/app/services/cuisineService.js"></script>
	<script src="js/app/services/ingredientService.js"></script>
	<script src="js/app/services/loginService.js"></script>
	<script src="js/app/services/measureService.js"></script>
	<script src="js/app/services/recipeService.js"></script>
	<script src="js/app/services/popularService.js"></script>
	<script src="js/app/services/likeService.js"></script>
	<script src="js/app/services/editRecipeService.js"></script>

</body>
</html>
