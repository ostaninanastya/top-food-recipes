<div class="header">
    <h1>{{selectedRecipe.name}}</h1>
</div>
<div>
    <div>
        <div style="display:inline-block;">
            <p><img width="500" height="500" src="{{selectedRecipe.image}}"></p>
        </div>
        <div style="display:inline-block;">
            <h3>Потребуется:</h3>
            <div ng-repeat="ingredientRecipe in ingredientRecipeArray">
                <output style="width: 300px; height: 25px; display:inline-block;">{{ingredientRecipe.ingredient.name}}
                </output>
                <output style="width: 300px; height: 25px; display:inline-block;">{{ingredientRecipe.quantity}}</output>
                <output style="width: 300px; height: 25px; display:inline-block;">
                    {{ingredientRecipe.ingredient.measure.name}}
                </output>
            </div>
        </div>
    </div>

    <div>
        <h3>Рецепт:</h3>
        {{selectedRecipe.recipe}}
    </div>
    <div>
        <h3>Автор:</h3>{{selectedRecipe.user.name}}
    </div>

    <br/>
    <div class="recipeView">
        <a class="btn btn-default" href="#/editRecipe" ng-click="Edit(recipe)"
           ng-show="loggedIn && isOwner()">Изменить</a>
        <a class="btn btn-default" ng-click="Delete()" ng-show="loggedIn && isOwner()">Удалить</a>
    </div>
</div>
