<div class="header">
    <label>SEARCH  <input ng-model="searchRecipe"></label>
</div>
<div>
    <a href="#/createRecipe" class="btn btn-link">Create new recipe</a>
</div>
<div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Recipe</th>
                <th width="100"></th>
                <th width="100"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="recipe in recipes | filter:searchRecipe">
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.recipe }}</td>
                <td><div ng-show="isLog"><a href="#/editRecipe" class="btn btn-link">Edit</a></div></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
