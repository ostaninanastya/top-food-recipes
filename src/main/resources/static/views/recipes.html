<div class="header">
    <label>SEARCH  <input ng-model="searchRecipe"></label>
</div>
<div>
    <a href="#/createRecipe" class="btn btn-link">Create new recipe</a>
</div>
<div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Recipe</th>
                <th width="100"></th>
                <th width="100"></th>
                <th width="100"></th>
            </tr>
            </thead>
            <tbody style="cursor:pointer;">
            <tr ng-repeat="recipe in recipes | filter:searchRecipe" ng-class="{'selected':$index == selectedRow}" ng-click="setSelectedRecipe(recipe)" style="pointer:cursor">
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.recipe }}</td>
                <td></td>
                <td><a href="#/recipeEdit" ng-click="Edit(recipe)" ng-show="loggedIn">edit</a></td>
                <td><a href="#/recipes" ng-click="Delete(recipe)"  ng-show="loggedIn">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
