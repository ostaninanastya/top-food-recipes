<div class="header">
    <h2>Create new recipe</h2>
</div>
<div>
    <form ng-submit="submit()" enctype="multipart/form-data">
        <div>
            <div class="createRecipe">
                <label style="width: 100px; height: 25px;">Name</label>
                <input style="width: 300px; height: 25px;" ng-model="recipe.name" name="name">
            </div>
            <div class="createRecipe">
                <label style="width: 100px; height: 25px;">Cuisine</label>
                <select style="width: 300px; height: 25px;" ng-model="recipe.cuisine" name="cuisine" ng-options="c.name for c in cuisines"></select>
            </div>
            <div class="createRecipe">
                <label style="width: 100px; height: 25px;">Ingredients</label>
                <br/>
                <div>
                    <select style="width: 300px; height: 25px; display:inline-block;" ng-model="recipe.ingredient1" ng-options="i.name for i in ingredients"></select>
                    <input style="width: 300px; height: 25px; display:inline-block;" ng-model="quantity1">
                    <output style="width: 300px; height: 25px; display:inline-block;">{{recipe.ingredient1.measure.name}}</output>
                </div>
                <div>
                    <select style="width: 300px; height: 25px;" ng-model="recipe.ingredient2" ng-options="i.name for i in ingredients"></select>
                    <input style="width: 300px; height: 25px; display:inline-block;" ng-model="quantity2">
                    <output style="width: 300px; height: 25px; display:inline-block;">{{recipe.ingredient2.measure.name}}</output>
                </div>
                <div>
                    <select style="width: 300px; height: 25px;" ng-model="recipe.ingredient3" ng-options="i.name for i in ingredients"></select>
                    <input style="width: 300px; height: 25px; display:inline-block;" ng-model="quantity3">
                    <output style="width: 300px; height: 25px; display:inline-block;">{{recipe.ingredient3.measure.name}}</output>
                </div>
                <div>
                    <select style="width: 300px; height: 25px;" ng-model="recipe.ingredient4" ng-options="i.name for i in ingredients"></select>
                    <input style="width: 300px; height: 25px; display:inline-block;" ng-model="quantity4">
                    <output style="width: 300px; height: 25px; display:inline-block;">{{recipe.ingredient4.measure.name}}</output>
                </div>
                <div>
                    <select style="width: 300px; height: 25px; " ng-model="recipe.ingredient5" ng-options="i.name for i in ingredients"></select>
                    <input style="width: 300px; height: 25px; display:inline-block;" ng-model="quantity5">
                    <output style="width: 300px; height: 25px; display:inline-block;">{{recipe.ingredient5.measure.name}}</output>
                </div>
            </div>
            <div class="createRecipe">
                <a href="#/createIngredient" class="btn btn-link">Create new ingredient</a>
            </div>
            <div class="createRecipe">
                <label style=" width: 100px; height: 25px; padding-top: 10px; margin-top: 0px">Text</label>
                <br/>
                <textarea style=" width: 800px; height: 200px;" ng-model="recipe.recipe" name="text">
                    </textarea>
            </div>
            <div class="createRecipe">
                <input type="file" id="file" name="file"
                       onchange="angular.element(this).scope().fileChanged(this)">
            </div>
            <div class="createRecipe">
                <input type="submit" class="btn btn-default" id="submit" value="Add recipe"/>
            </div>
        </div>

    </form>
</div>
