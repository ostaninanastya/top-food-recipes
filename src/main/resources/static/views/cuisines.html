<div> <!-- ng-app="topFoodRecipesApp" ng-controller="RecipeController"> -->
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th width="100"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cuisine in cuisines">
                <td>{{ cuisine.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
    <form  ng-submit="submit()">
        <div>
            <b>Create new cuisine</b>
            <div>
                Cuisine name :  <input type="text" ng-model="cuisine.name" name="cuisine" >
            </div>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit" />
        </div>
    </form>
    </div>

</div>
