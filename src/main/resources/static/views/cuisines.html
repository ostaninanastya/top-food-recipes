<div> <!-- ng-app="topFoodRecipesApp" ng-controller="RecipeController"> -->
    <div class="header">
        <form name="myForm">

            <select name="ngvalueselect" ng-model="searchCuisine.name">
                <option value="">---Please select---</option>
                <option ng-repeat="option in cuisines" ng-value="option.name">{{option.name}}</option>
            </select>
        </form>
    </div>



    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th width="100"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cuisine in cuisines | filter:searchCuisine">
                <td>{{ cuisine.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
